<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Bad Request</title>
    <link rel="stylesheet" href="/static/general.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            font-family: 'Orbitron', sans-serif;
        }
        .error-container { max-width: 700px; }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #a855f7 0%, #3b82f6 50%, #ec4899 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        .error-message { font-size: 1.5rem; color: #c4b5fd; margin-bottom: 30px; }
        .back-home {
            display: inline-block;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 25px;
            background: linear-gradient(135deg, #a855f7 0%, #3b82f6 50%, #ec4899 100%);
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-home:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(168, 85, 247, 0.4); }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">400</div>
        <p class="error-message">{{.Error}}</p>
        <a href="/homePage" class="back-home">Back to Home</a>
    </div>
</body>
</html>
